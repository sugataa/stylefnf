<md-toast ng-click="goToMsg()" style="position:fixed;cursor:pointer;">
  <md-list>
    <md-list-item>
      <img ng-src="{{messageSender.profilePictures[0]}}" class="md-avatar make-pic-fit" />
      <p>{{messageSender.firstName}} just sent you a message!</p>
      <md-button ng-click="closeNotif()">
        Close
      </md-button>
    </md-list-item>
  </md-list>
</md-toast>
